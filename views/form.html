<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .floating-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            animation: floatText 2s infinite alternate;
        }

        @keyframes floatText {
            from {
                transform: translateX(-50%) translateY(0);
            }
            to {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .login-container:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-group button,
        .signup-group button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .login-group button {
            background: linear-gradient(45deg, #5cb85c, #4cae4c);
            color: #fff;
        }

        .login-group button:hover {
            background: linear-gradient(45deg, #4cae4c, #45a049);
        }

        .signup-group button {
            background: linear-gradient(45deg, #e74c3c, #e64a3a);
            color: #fff;
        }

        .signup-group button:hover {
            background: linear-gradient(45deg, #e64a3a, #c0392b);
        }

        .toggle-button {
            background: none;
            border: none;
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-button:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="floating-text">Login Machaa</div>
    <div class="login-container" id="login-section">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="input-group">
            <button onclick="login()">Login</button>
        </div>
        <p id="error-message" style="color: red;"></p>
        <p>Don't have an account? <button class="toggle-button" onclick="toggleSection('signup')">Signup</button></p>
    </div>

    <div class="login-container signup-group" id="signup-section" style="display: none;">
        <h2>Signup</h2>
        <div class="input-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" placeholder="Choose a username">
        </div>
        <div class="input-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Choose a password">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>
        <div class="input-group">
            <button onclick="signup()">Signup</button>
        </div>
        <p id="signup-message" style="color: green;"></p>
        <p>Already have an account? <button class="toggle-button" onclick="toggleSection('login')">Login</button></p>
    </div>

    <script>
        function login() {
            // Replace this with your actual login logic
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "example" && password === "password") {
                alert("Login successful!");
            } else {
                document.getElementById("error-message").textContent = "Invalid username or password.";
            }
        }

        function signup() {
            // Replace this with your signup logic
            var signupEmail = document.getElementById("signup-email").value;
            var signupUsername = document.getElementById("signup-username").value;
            var signupPassword = document.getElementById("signup-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (signupPassword === confirmPassword) {
                // Simulate a successful signup for demonstration
                document.getElementById("signup-message").textContent = `Signup successful for ${signupUsername} with email ${signupEmail}!`;
            } else {
                document.getElementById("signup-message").textContent = "Passwords do not match.";
            }
        }

        function toggleSection(section) {
            if (section === 'signup') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('signup-section').style.display = 'block';
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('signup-section').style.display = 'none';
            }
        }
    </script>
</body>
</html>
